<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ラーザー｜身につけるだけの、ちいさな変化</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
    }
    header {
      padding: 70px 20px 60px;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.8;
    }
    section {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }
    .card {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 36px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #ff7a5a;
    }
    .card p {
      line-height: 1.9;
    }
    .tag {
      display: inline-block;
      background: #ff7a5a;
      color: #fff;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
      margin-right: 6px;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>ラーザー</h1>
    <p>身につけるだけで、いつもと少しだけ違う一日になる。</p>
  </header>

  <section>
    
      <div class="card">
      <h2>ラインナップと価格</h2>
      <p>
        ラーザーは、用途やデザインの違いによって
        いくつかのモデルが用意されています。
        いずれも基本的なコンセプトは同じです。
      </p>
      <p>
        モデル「Light」：5,000円
        モデル「Soft」：10,000円<br>
      　モデル「Clear」：25,000円<br>
        モデル「Grow」：45,000円<br>
        モデル「Luxury」：70,000円
      </p>
      <p>
        価格の違いは、主にデザインや素材、
        仕上げの工程によるものです。
        体感や感じ方に大きな差があるわけではありません。
      </p>
    </div>
  </section>

  <footer>
    ラーザーは、日常に小さなきっかけを添えるコンセプトアクセサリーです。
  </footer>
</body>
</html>
