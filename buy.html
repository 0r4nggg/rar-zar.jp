<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy | rar-zar</title>
  <style>
    :root {
      --bg: #0b0d10;
      --card: #11141a;
      --text: #e6e8ec;
      --sub: #9aa0aa;
      --accent: #3aa0ff;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at top, #121621, var(--bg));
      color: var(--text);
      line-height: 1.8;
      letter-spacing: 0.03em;
    }
    header {
      padding: 80px 24px 40px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: clamp(36px, 7vw, 64px);
      letter-spacing: 0.15em;
      font-weight: 600;
    }
    header p {
      margin-top: 12px;
      font-size: 14px;
      color: var(--sub);
    }
    main {
      max-width: 760px;
      margin: 0 auto;
      padding: 0 20px 120px;
    }
    .card {
      margin-top: 48px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 36px 32px;
    }
    h2 {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.12em;
      margin-bottom: 20px;
      color: #cfd6e1;
    }
    p { margin: 0 0 16px; font-size: 15px; }
    ul {
      padding-left: 20px;
      margin: 0;
    }
    li { margin-bottom: 10px; font-size: 14px; color: var(--sub); }
    .status {
      margin-top: 32px;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      border: 1px dashed rgba(255,255,255,0.15);
      color: var(--accent);
      font-size: 16px;
      font-weight: 500;
    }
    .back, .order-button {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 24px;
      border-radius: 999px;
      border: 1px solid rgba(58,160,255,0.6);
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
      cursor: pointer;
    }
    .back:hover, .order-button:hover { background: rgba(58,160,255,0.08); }
    form { margin-top: 20px; }
    label { display: block; margin-bottom: 8px; font-size: 14px; color: var(--sub); }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: var(--text);
    }
  </style>
</head>
<body>

<header>
  <h1>Buy</h1>
  <p>rar-zar official purchase information</p>
</header>

<main>

  <div class="status">
    Luxuryモデル 特別再販！ 限定20個
  </div>

  <section class="card">
    <h2>注文フォーム</h2>
    <form id="orderForm">
      <label for="model">モデルを選択</label>
      <select id="model" name="model" required>
        <option value="Luxury">Luxury Model - ¥70,000</option>
      </select>
      <label for="quantity">数量</label>
      <input type="number" id="quantity" name="quantity" min="1" max="1" value="1" readonly />
      <button type="submit" class="order-button">抽選に参加する</button>
    </form>
  </section>

  <section class="card">
    <h2>注意事項</h2>
    <ul>
      <li>人気商品につき、各モデル1点のみ抽選参加可能となります。</li>
      <li>転売目的での購入は禁止しています。</li>
      <li>フリマアプリ・オークションサイト等への出品が確認された場合、今後の抽選対象から除外される場合があります。</li>
      <li>購入権利の第三者への譲渡はできません。</li>
      <li>製品の効果や体感の変化を保証するものではありません。</li>
      <li>本製品は医療機器・治療目的のものではありません。</li>
    </ul>
  </section>

  <a class="back" href="index.html">Back to Top</a>

</main>

<footer>© rar-zar</footer>

<script>
  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('抽選へのご参加ありがとうございました！抽選者はラーザー公式Instagramに注文した旨をお伝えください！');
  });
</script>

</body>
</html>
